<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit TypeScript Webpack Project</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #4a5568;
        text-align: center;
        margin-bottom: 30px;
      }

      .demo-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f7fafc;
      }
    </style>
  </head>
  <body>
    <studio-app>
      <div class="container">
        <h1>ðŸš€ Lit TypeScript Webpack Project</h1>

        <div class="demo-section">
          <h2>My Counter Component</h2>
          <my-counter count="5"></my-counter>
        </div>

        <div class="demo-section">
          <h2>My Button Component</h2>
          <my-button label="Click me!" variant="primary"></my-button>
          <my-button label="Secondary" variant="secondary"></my-button>
        </div>

        <div class="demo-section">
          <h2>My Card Component</h2>
          <my-card title="Sample Card" subtitle="This is a subtitle">
            <p>
              This is some content inside the card component. It demonstrates
              slot usage in Lit components.
            </p>
            <p>You can put any HTML content here!</p>
          </my-card>
        </div>

        <div class="demo-section">
          <h2>My Greeting Component</h2>
          <my-greeting name="World"></my-greeting>
        </div>

        <div class="demo-section">
          <my-todo-list></my-todo-list>
        </div>
      </div>
    </studio-app>
  </body>
</html>
